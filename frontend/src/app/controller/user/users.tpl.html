<div>
    <!-- Title and paginator -->
    <div    layout="row"
            layout-align="center"
            layout-padding>

        <div 	flex="90"
        		flex-gt-md="55"
        		layout="row">

            <div layout="row" layout-align="start" flex>
        	      <h4 style="line-height : 36px; margin : 0;">USERS</h4>
    		</div>

            <div layout="row" layout-align="end" flex class="div-paginator">
                <md-menu>
                    <md-button style="margin: 0px;" ng-click="$mdOpenMenu()">{{labelPagination}}</md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="firstPage()">First page</md-button>
                        </md-menu-item>

                        <md-menu-item>
                            <md-button ng-click="lastPage()">Last page</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <md-button style="margin:0; min-width:0;" ng-click="previousPage()" ng-disabled="previousPageDisabled">
                    <md-icon class="material-icons">chevron_left</md-icon>
                </md-button>
                <md-button style="margin:0; min-width:0;" ng-click="nextPage()" ng-disabled="nextPageDisabled">
                    <md-icon class="material-icons">chevron_right</md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <!-- END - Title and paginator -->

    <!-- List of data -->
    <div    layout="row"
            layout-align="center"
            layout-padding
            ng-show="users.length > 0">

    	<md-whiteframe 	class="md-whiteframe-z1"
    					flex="90"
    					flex-gt-md="55"
    					layout-padding>
            <md-list>
                <md-list-item   class="md-3-line"
                                style="position: relative;"
                                ng-repeat="user in users"
                                ng-init="user.showOptions = false"
                                ng-mouseover="user.showOptions = true"
                                ng-mouseleave="user.showOptions = false">

                    <div class="md-list-item-text" layout-padding>
                        <span class="md-display-1" ui-sref="app.work-logs({ username: user.username })" style="cursor: pointer;">
                            {{user.username}}
                        </span>
                        <br/>
                        <p><i>{{user.role | uppercase}}</i> user with {{user.preferredWorkingHoursPerDay}} hours</p>
                    </div>

                    <md-menu>
                        <md-button class="md-icon-button" ng-click="$mdOpenMenu()" ng-show="user.showOptions">
                            <md-icon class="material-icons">more_vert</md-icon>
                        </md-button>

                        <md-menu-content>
                            <md-menu-item>
                                <md-button ng-click="openFormToEdit(user)"> edit</md-button>
                            </md-menu-item>

                            <md-menu-item>
                                <md-button ng-click="remove(user)"> delete</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-whiteframe>
    </div>
    <!-- END - List of data -->

    <md-button 	class="md-fab btn-new-element md-primary"
    			aria-label="New"
    			ng-click="openFormToCreate()">
    	<md-icon class="material-icons">add</md-icon>
    </md-button>
</div>
